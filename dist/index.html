<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="card">
        <h1>Calculator</h1>
        <input id="numInput" type="text" placeholder="0" autofocus>
        <div class="keypad">
            <button id="ac">AC</button>
            <button id="mod"><img src="images/percentage.png" alt="%"></button>
            <button id="delete"><img src="images/delete.png" alt="delete"></button>
            <button id="divide"><img src="images/divide.png" alt="/"></button>
            <button id="7">7</button>
            <button id="8">8</button>
            <button id="9">9</button>
            <button id="multiply"><img src="images/multiply.png" alt="*"></button>
            <button id="4">4</button>
            <button id="5">5</button>
            <button id="6">6</button>
            <button id="subtract"><img src="images/subtract.png" alt="-"></button>
            <button id="1">1</button>
            <button id="2">2</button>
            <button id="3">3</button>
            <button id="plus"><img src="images/plus.png" alt="+"></button>
            <button id="00">00</button>
            <button id="0">0</button>
            <button id="dot"><img src="images/dot.png" alt="."></button>
            <button id="equal"><img src="images/equal.png" alt="="></button>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
